<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Updating Donor Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'design.css' %}">
</head>
<body class="background1">
{% include 'header.html' %}

{% if DonorData %}
{% for i in DonorData %}
<div>
<form action="updation" method="post" role="form">
    {% csrf_token %}
    <h1 class="text-center">Update Your Profile</h1>
    <div class="form-group mb-5">
        <label for="name">Name :</label>
        <input  type="text" class="form-control" id="name" name="name1" value="{{i.Name}}">
    </div>
    <div class="form-group mb-5">
        <label for="age">Age :</label>
        <input  type="text" class="form-control" id="age" name="age1" value="{{i.Age}}">
    </div>
    <div class="form-group mb-5">

        <label>Gender :</label>
        <div>
                <div class="form-check form-check-inline align-top">

        <input type="radio" class="form-check-input" id="male1" name="gender1" value="male" {% if i.Gender|lower == 'male' %}checked{% endif %}>
        <label class="form-check-label" for="male1">Male </label>
                </div>

                <div class="form-check form-check-inline align-top">
            <input type="radio" class="form-check-input" id="female1" name="gender1" value="female" {% if i.Gender|lower == 'female' %}checked{% endif %}>
                <label class="form-check-label" for="female1">Female </label>
                </div>
    </div>
            <div class="form-group mb-5">
                <label for="blood">Blood Group :</label>
                <select class="form-select" id="blood" name="blood1" value="{{i.Blood_group}}">
                    <option value="A+" {% if i.Blood_group == 'A+' %}selected{% endif %}>A+</option>
                    <option value="A-" {% if i.Blood_group == 'A-' %}selected{% endif %}>A-</option>
                    <option value="B+" {% if i.Blood_group == 'B+' %}selected{% endif %}>B+</option>
                    <option value="B-" {% if i.Blood_group == 'B-' %}selected{% endif %}>B-</option>
                    <option value="O+" {% if i.Blood_group == 'O+' %}selected{% endif %}>O+</option>
                    <option value="O-" {% if i.Blood_group == 'O-' %}selected{% endif %}>O-</option>
                    <option value="AB+" {% if i.Blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                    <option value="AB-" {% if i.Blood_group == 'AB-' %}selected{% endif %}>AB-</option>

                </select>
            </div>
            <div class="form-group mb-5">
                <label for="district">District :</label>
                <select class="form-select" id="district" name="district1" value="{{i.District}}">
                    <option value="Thiruvananthapuram" {% if i.District == 'Thiruvananthapuram' %}selected{% endif %}>Thiruvananthapuram</option>
                    <option value="Kollam" {% if i.District == 'Kollam' %}selected{% endif %}>Kollam</option>
                    <option value="Pathanamthitta" {% if i.District == 'Pathanamthitta' %}selected{% endif %}>Pathanamthitta</option>
                    <option value="Alappuzha" {% if i.District == 'Alappuzha' %}selected{% endif %}>Alappuzha</option>
                    <option value="Kottayam" {% if i.District == 'Kottayam' %}selected{% endif %}>Kottayam</option>
                    <option value="Idukki" {% if i.District == 'Idukki' %}selected{% endif %}>Idukki</option>
                    <option value="Ernakulam" {% if i.District == 'Ernakulam' %}selected{% endif %}>Ernakulam</option>
                    <option value="Thrissur" {% if i.District == 'Thrissur' %}selected{% endif %}>Thrissur</option>
                    <option value="Palakkad" {% if i.District == 'Palakkad' %}selected{% endif %}>Palakkad</option>
                    <option value="Malappuram" {% if i.District == 'Malappuram' %}selected{% endif %}>Malappuram</option>
                    <option value="Kozhikode" {% if i.District == 'Kozhikode' %}selected{% endif %}>Kozhikode</option>
                    <option value="Wayanad" {% if i.District == 'Wayanad' %}selected{% endif %}>Wayanad</option>
                    <option value="Kannur" {% if i.District == 'Kannur' %}selected{% endif %}>Kannur</option>
                    <option value="Kasargod" {% if i.District == 'Kasargod' %}selected{% endif %}>Kasargod</option>

                </select>
            </div>
            <div class="form-group mb-5">
                <label for="number">Mobile Number :</label>
                <input  type="text" class="form-control" id="number" name="number1" value="{{i.Mobile_number}}">
            </div>
            <div class="form-group mb-5">
                <label for="emailID">Email ID :</label>
                <input type="email" class="form-control" id="emailID" name="emailID1" placeholder="Your Email" value="{{i.Mail_id}}">
            </div>

            <div class="form-group mb-5">
                <label for="health">Do you have any health related problems? :</label><br>
                <textarea class="form-control" rows="3" cols="30" id="health" name="health1">{{i.Health_issue}}</textarea>
            </div>
            <div class="form-group mb-5">
                <label>Create a username and password here.</label>
            </div>
            <div class="form-group mb-5">
                <label for="username">Username :</label>
                <input  type="text" class="form-control" id="username" name="username1" value="{{i.Username}}">
            </div>
            <div class="form-group mb-5">
                <label for="pswd">password :</label>
                <input class="form-control" type="password" id="pswd" name="pswd1" value="{{i.Password}}">
            </div>
            <br>
            <input type="hidden" name="id" value="{{i.id}}">
            <input type="submit" value="Submit" class="btn btn-danger btn-lg">



</form>
    </div>
{% endfor %}
{% endif %}
</body>
</html>
