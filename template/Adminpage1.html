<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'design.css' %}">
</head>
<body class="background1">
{% include 'header.html' %}
<div>
    <form action="search_donor" method="post" role="form">
        {% csrf_token %}
        <h5 style="color:green;">Logged in successfully</h5><br>
        <h3 class="text-center">Search for a Blood Donor</h3><br><br>
        <div class="form-group">
            <label>Required District :</label>
            <select class="form-select" id="district" name="district1">
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Kollam">Kollam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Wayanad">Wayanad</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasargod">Kasargod</option>

            </select><br><br>
        </div>
        <div class="form-group">
            <label for="blood">Required Blood Group :</label>
            <select class="form-select" id="blood" name="blood1">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>

            </select><br><br>
        </div>
        <div class="col-md-12 text-center">
            <input type="submit" class="btn btn-danger btn-lg" value="Search Blood Donor">
        </div><br>

        <div class="text-center">
            <a href="approve_donors" class="link-success">Approve Donors</a><br><br>
            <a href="admin_logout" class="link-dark">Logout</a>
        </div>
    </form>
</div>
</body>
</html>
